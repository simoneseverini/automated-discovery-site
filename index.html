  <header class="site-header">
    <div class="site-header-inner">
      <h1>Automated Discovery</h1>

  </header>

  <main class="site-main">
    <section class="paper-list-header">
      <h2>Papers &amp; Essays</h2>
      <input
        id="search-input"
        type="search"
        placeholder="Filter by title or tag..."
        autocomplete="off"
      />
    </section>

    <section id="paper-grid" class="paper-grid">
      <!-- Cards will be injected here by script.js -->
    </section>

    <!-- Sentinel element used for infinite scrolling -->
    <div id="sentinel"></div>
  </main>

  <footer class="site-footer">

  </footer>

  <script src="papers.js"></script>
