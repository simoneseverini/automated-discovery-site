<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Discovery</title>
    <style>
        /* --- 1. VISUAL STYLE --- */
        :root {
            --bg: #f4f4f4;
            --card-bg: #ffffff;
            --text: #111;
            --meta: #666;
            --accent: #2563eb;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            overflow-y: scroll; /* Always show scrollbar to prevent jumps */
        }

        /* Header */
        header {
            padding: 40px 20px;
            text-align: center;
            background: var(--bg);
        }

        h1 { margin: 0; font-size: 1.8rem; letter-spacing: -0.03em; }
        .subtitle { color: var(--meta); font-size: 0.9rem; margin-top: 8px; }

        /* Grid Container */
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card Style */
        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px; /* Fixed height for uniform look, or remove for masonry */
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: #ddd;
        }

        .card-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.3;
            margin: 0 0 10px 0;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--meta);
            margin-top: auto; /* Pushes this to bottom */
        }

        /* Loading Spinner */
        #loader {
            text-align: center;
            padding: 40px;
            color: var(--meta);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #loader.visible { opacity: 1; }

    </style>
</head>
<body>

    <header>
        <h1>Automated Discovery</h1>
        <div class="subtitle">Patience must in the work be shown</div>
    </header>

    <div id="feed"></div>

    <div id="loader">Loading more discoveries...</div>

    <script>
        // --- 2. THE DATA ---
        // Add your papers and tools here.
        // Use links like "papers/my-paper.pdf" or "tools/visualization.html"
        const database = [
            { type: "Paper", title: "The Shape of Math To Come", date: "Oct 2025", link: "https://arxiv.org/abs/2510.15924" },
            { type: "Tool", title: "Quantum Hamiltonian Simulator", date: "v1.0.2", link: "tools/simulator.html" },
            { type: "Essay", title: "The Physics of Information", date: "2024", link: "papers/physics-info.html" },
            { type: "Paper", title: "Automated Discovery of Materials", date: "2025", link: "#" },
            { type: "Code", title: "Graph Neural Networks for Molecules", date: "GitHub", link: "#" },
            { type: "Paper", title: "Limits of Computation", date: "Draft", link: "#" },
            { type: "Tool", title: "Data Ingestion Pipeline", date: "Internal", link: "#" },
            { type: "Paper", title: "Self-Driving Labs", date: "2024", link: "#" },
            { type: "Essay", title: "On Machine Creativity", date: "Blog", link: "#" },
            { type: "Paper", title: "Scalable Qubit Control", date: "2023", link: "#" },
            { type: "Tool", title: "Spectroscopy Analyzer", date: "v2.1", link: "#" },
            { type: "Paper", title: "Algorithmic Information Theory", date: "Reference", link: "#" },
            { type: "Paper", title: "Agentic Workflows in Lab Settings", date: "2025", link: "papers/agentic-workflows.html" },
            { type: "Tool", title: "Quantum Hamiltonian Simulator", date: "v1.0.2", link: "tools/simulator.html" },
            { type: "Essay", title: "The Physics of Information", date: "2024", link: "papers/physics-info.html" },
            { type: "Paper", title: "Automated Discovery of Materials", date: "2025", link: "#" },
            { type: "Code", title: "Graph Neural Networks for Molecules", date: "GitHub", link: "#" },
            { type: "Paper", title: "Limits of Computation", date: "Draft", link: "#" },
            { type: "Tool", title: "Data Ingestion Pipeline", date: "Internal", link: "#" },
            { type: "Paper", title: "Self-Driving Labs", date: "2024", link: "#" },
            { type: "Essay", title: "On Machine Creativity", date: "Blog", link: "#" },
            { type: "Paper", title: "Scalable Qubit Control", date: "2023", link: "#" },
            { type: "Tool", title: "Spectroscopy Analyzer", date: "v2.1", link: "#" },
            { type: "Paper", title: "Algorithmic Information Theory", date: "Reference", link: "#" }
        ];

        // --- 3. THE ENGINE ---
        const feed = document.getElementById('feed');
        const loader = document.getElementById('loader');
        let loadedCount = 0;
        const batchSize = 6; // How many cards to load at once

        // Function to create a single HTML card
        function createCard(item) {
            const a = document.createElement('a');
            a.href = item.link;
            a.className = 'card';
            a.innerHTML = `
                <div>
                    <div class="card-type">${item.type}</div>
                    <h3 class="card-title">${item.title}</h3>
                </div>
                <div class="card-meta">${item.date}</div>
            `;
            return a;
        }

        // Function to load a batch of items
        function loadBatch() {
            // If we have shown everything, stop.
            if (loadedCount >= database.length) {
                loader.innerHTML = "End of Archive";
                loader.classList.add('visible');
                return;
            }

            // Simulate a tiny network delay for the "feel" of infinite scroll
            loader.classList.add('visible');
            setTimeout(() => {
                const end = Math.min(loadedCount + batchSize, database.length);
                for (let i = loadedCount; i < end; i++) {
                    feed.appendChild(createCard(database[i]));
                }
                loadedCount = end;
                loader.classList.remove('visible');
                
                // Check if we need to load more immediately (if screen is huge)
                if (document.body.scrollHeight <= window.innerHeight) {
                    loadBatch();
                }
            }, 400);
        }

        // Initial Load
        loadBatch();

        // Scroll Event Listener (Infinite Scroll Logic)
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                loadBatch();
            }
        });
    </script>
</body>
</html>
